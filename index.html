<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pennings Vermietung</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', 'Arial', sans-serif; margin: 0; padding: 0; background-color: #fafafa; color: #333; }
        .topbar { background-color: #ffffff; border-bottom: 1px solid #ddd; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px 0; }
        .logo { display: flex; align-items: center; font-size: 36px; font-weight: bold; color: #002244; margin-bottom: 15px; }
        .logo img { width: 60px; height: 60px; margin-right: 15px; }
        .menu { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; }
        
        .menu a:hover, .menu a.active { color: #6699cc; }
        .spacer { height: 60px; }
        .hero { background: #002244; color: white; display: flex; align-items: center; justify-content: center; height: 200px; text-align: center; }
        .hero h1 { font-size: 42px; margin: 0; }
        .section { max-width: 1100px; margin: 80px auto; padding: 0 20px; text-align: center; }
        .section h2 { font-size: 28px; color: #002244; margin-bottom: 10px; }
        .section p { font-size: 18px; color: #555; line-height: 1.7; }
        footer { background-color: #002244; color: white; text-align: center; padding: 40px 20px; margin-top: 80px; font-size: 14px; }
    
.menu a {
    text-decoration: none;
    color: #002244;
    font-size: 21px;
    font-weight: 500;
    padding: 10px 20px;
    position: relative;
    transition: color 0.3s ease, transform 0.2s ease;
}
.menu a:hover {
    color: #446699;
    transform: translateY(-1px);
}
.menu a.active {
    color: #6699cc;
}
</style>
</head>
<body>
    <div class="topbar">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/69/69524.png" alt="Haus Logo" />
            <span>Pennings Vermietung</span>
        </div>
        <div class="menu">
            <a href="index.html" class="active">Home</a>
            <a href="unterkuenfte.html">Unterkünfte</a>
            <a href="ueber_uns.html">Über uns</a>
            <a href="kontakt.html">Kontakt</a>
        </div>
    </div>
    <div class="spacer"></div>
    <div class="hero">
        <h1>Willkommen bei Pennings Vermietung</h1>
    </div>
    <div class="section">
        <h2>Komfortable Monteurwohnungen</h2>
        <p>Willkommen auf unserer Website. Hier finden Sie Informationen über unsere Unterkünfte für Monteure und Handwerker in [Ort].</p>
    </div>
    <footer>
        &copy; 2025 Pennings Vermietung - Alle Rechte vorbehalten.
    </footer>
</body>
</html>
