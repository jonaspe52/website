<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt – Pennings Vermietung</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', 'Arial', sans-serif; margin: 0; padding: 0; background-color: #fafafa; color: #333; }
        .topbar { background-color: #ffffff; border-bottom: 1px solid #ddd; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px 0; }
        .logo { display: flex; align-items: center; font-size: 36px; font-weight: bold; color: #002244; margin-bottom: 15px; }
        .logo img { width: 60px; height: 60px; margin-right: 15px; }
        .menu { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; }
        .menu a { text-decoration: none; color: #002244; font-size: 21px; font-weight: 500; padding: 10px 20px; position: relative; }
        .menu a:hover, .menu a.active { color: #6699cc; }
        .spacer { height: 60px; }
        .section { max-width: 700px; margin: 80px auto; padding: 0 20px; }
        .section h1 { font-size: 32px; color: #002244; margin-bottom: 20px; text-align: center; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-size: 16px; color: #333; }
        input, textarea { padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #002244; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #004080; }
        footer { background-color: #002244; color: white; text-align: center; padding: 40px 20px; margin-top: 80px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/69/69524.png" alt="Haus Logo">
            <span>Pennings Vermietung</span>
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="unterkuenfte.html">Unterkünfte</a>
            <a href="ueber_uns.html">Über uns</a>
            <a href="kontakt.html" class="active">Kontakt</a>
        </div>
    </div>
    <div class="spacer"></div>
    <div class="section">
        <h1>Kontakt</h1>
        <form action="mailto:info@pennings-vermietung.de" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Senden</button>
        </form>
    </div>
    <footer>
        &copy; 2025 Pennings Vermietung - Alle Rechte vorbehalten.
    </footer>
</body>
</html>
